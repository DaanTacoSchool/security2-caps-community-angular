<div *ngIf="modalRef != null"  class="modal-header">
  <h4 class="modal-title pull-left">Comments</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="post !== undefined" class="" [class.modal-body]="modalRef != null">
<div class="row">
  <div class="col-md-12">
  <app-comment-list
  [post]="post"
  [postId]="postId"
  [numComments]="numComments"
  ></app-comment-list>
    <!-- <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Cancel</button> -->

  </div>
  <!--[comments]="commentsInPost"-->
</div>
</div>
